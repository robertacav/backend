<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <h3>Seja bem-vindo(a) a nossa academia </h3>
        <h5>Por favor, preenha nosso cadastro</h5>
        <input type="text" placeholder="Login" id="login" required>
        <input type="email" placeholder="E-mail" id="email" required>
        <input type="password" placeholder="Senha" id="senha" required>
        <input type="tel" placeholder="Telefone" id="telefone" required>
        <input type="submit" value="Cadastrar" onclick="logar(); return false">
    </form>
    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            if (login === "" || senha === "" || email === "" || telefone === "") {
                alert("Alguns campos ainda estão vazios, os preencha");
                return;
            }
            if (!email.includes("@") || !email.includes(".")) {
                alert("Você deve inserir um e-mail válido.");
                return;
            }
            if (telefone.length < 8 || isNaN(telefone)) {
                alert("O telefone precisa ter pelo menos 8 digitos.");
                return;
            }
            alert('Sucesso!');
            location.href = "home.html";
        }
    </script>
</body>
</html>
